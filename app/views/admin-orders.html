<div class="page page-dashboard">

  <div class="pageheader">

    <h2>{{page.title}} <span>// {{page.subtitle}}</span></h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="home"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a ui-sref="admin-orders">{{page.title}}</a>
        </li>
      </ul>

    </div>


    <div class="row">
        <br>
        <div class="container">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>User ID</th>
                  <th>Abonnement</th>
                  <th>Prix</th>
                  <th>Date création</th>
                  <th>Date modification</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="(key, value) in orders">
                  <th>{{ value.id }}</th>
                  <td>{{ value.user_id }}</td>
                  <td>{{ value.offer_id }}</td>
                  <td>{{ value.vat }} €</td>
                  <td ng-bind="formatDate(value.created_at) | date:'dd/MM/yyyy'"></td>
                  <td ng-bind="formatDate(value.updated_at) | date:'dd/MM/yyyy'"></td>
                  <td><a href="#/admin/orders/{{ value.id }}" class="btn btn-primary">Voir +</a></td>
                </tr>
              </tbody>
            </table>
        </div>

    </div>

  </div>

</div>
